<h1>Lista zadań do wykonania:</h1>
<h2>sed/awk/grep</h2>
<ol>
    <li><label><input type="checkbox">Dany jest plik o zawartości: "abc:defg" - przepuścić go przez skrypt który wyświetli "defg:abc" - osobno za pomocą AWK, osobno SED</label></li>
    <li><label><input type="checkbox">Dany jest plik CSV składający się z 3 kolumn liczb. Wyświetlić, za pomocą awka, sumę liczby 2 i 3 z każdego wiersza jeśli kolumna 1 ma wartość 0</label></li>
    <li><label><input type="checkbox">Pobrać dowolny log (stdout) z uruchomienia XTRF. Za pomocą awk/sed/grep (dowolna kombinacja, najlepiej na 2 sposoby) wyświetlić czas startu systemu w sekundach (+-1s)</label></li>
    <li><label><input type="checkbox">Dany jest dowolny log stdout z XTRF. Za pomocą grepa (choć niekoniecznie) wyświetlić całą tabelkę z wersjami owrapowaną w słowa "XTRF SYSTEM BUILD DATA"</label></li>
</ol>
Przykład do 2:
<pre>
    1,2,3
    3,4,5
    0,1,2
    0,0,7
</pre>

oczekiwany wynik:
<pre>
    3
    7
</pre>

<h2>bash</h2>
<ol>
    <li><label><input type="checkbox">Napisać prosty skrypt basha który przyjmuje jeden obowiązkowy i jeden opcjonalny argument. Wyświetla treść argument 2 jeśli podany, a 'domyslnie' jeśli nie podany, oraz błąd z exitcode 1 jeśli brakuje obowiązkowego parametru. Podać co najmniej 2 sposoby realizacji tego zagadnienia.</label></li>
    <li><label><input type="checkbox">Mamy dany plik tekstowy, zawierający nazwy innych plików tekstowych (całe ścieżki) mogących zawierać spacje. Policzyć dla każdego z tych plików liczbę linii tekstu. Wyswietlic wierszami jako "nazwapliku liczbalinii" gdzie nazwapliku nie zawiera sciezki</label></li>
</ol>
